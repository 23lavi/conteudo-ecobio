<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone de Menu com HTML e CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Esconde o checkbox */
        input[type="checkbox"] {
            display: none;
        }

        /* Estilo do ícone de menu */
        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .menu-icon div {
            background-color: #333;
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Menu lateral escondido */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
        }

        .menu a:hover {
            background-color: #575757;
        }

        /* Quando o checkbox está marcado, mostra o menu */
        input[type="checkbox"]:checked ~ .menu {
            left: 0;
        }

        /* Animação do ícone para um "X" quando o menu está aberto */
        input[type="checkbox"]:checked ~ .menu-icon div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        input[type="checkbox"]:checked ~ .menu-icon div:nth-child(2) {
            opacity: 0;
        }

        input[type="checkbox"]:checked ~ .menu-icon div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>
<body>
    <!-- Checkbox para alternar o menu -->
    <input type="checkbox" id="menu-toggle">

    <!-- Ícone de Menu -->
    <label for="menu-toggle" class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </label>

    <!-- Menu lateral -->
    <nav class="menu">
        <a href="#home">Home</a>
        <a href="#about">Sobre</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </nav>
</body>
</html>
