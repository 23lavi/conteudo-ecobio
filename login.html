<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <head>
        <div class="login">
            <img class="img-login" src="./pags-conteudo/img/img-login.jpeg" alt="img da pagina de login">

            <h1>BEM-VINDO DE VOLTA!</h1>
            <h2>Faça login com sua conta para ampliar seu conhecimento!</h2>
            
            <form action="/enviar-dados" method="post">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Digite..." required><br><br>
        
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite..." required><br><br>

                <label for="lembrar">
                    <input type="checkbox" id="lembrar" name="lembrar" placeholder="Digite..." required>
                    Relembrar da próxima vez
                </label><br><br>

               <a href="">Recuperar senha</a>

            </form>
            <button>Enviar</button>

            <p>Cadastre-se no Ecobio e descubra mais sobre o nosso planeta! <a href="cadastrar">Clique para criar uma conta!</a></p>   
            
            <img class="img-duv" src="./pags-conteudo/img/icone-duvida-img.png" alt="icone de duvida">
        </div>
    </head>
</body>
</html>
