<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="recuperar.css">
</head>
<body>
    <header>
        <div class="recuperar">
            <img class="duvida" src="./pags-conteudo/img/icone-duvida-img.png" alt="duvida">
            <div class="caixa">
                <h1>Para recuperar sua senha enviaremos um e-mail de confirmação </h1>
                <form action="/enviar-dados" method="post">
                    <label for="nome">E-mail</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite..." required><br><br>
                </form>
                <button>Confirmei a mensagem</button>
            </div>

            <div class="ecobio">
                <img   class="logo" src="./pags-conteudo/img/logo ecobio2.png" alt="logo">
                <h1>ECOBIO</h1>
            </div>
        </div>
    </header>
</body>
</html>
