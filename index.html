       <div class="conteudo-geral">

            <img class="icone-menu" src="img/icone-menu-img.png" alt="icone do menu">

        </div>

        <main class="centro">
            <h3>O QUE É UM ORGANISMO?</h3>
            <div class="oque-e">
                <p>Um ORGANISMO , na biologia, é um indivíduo completo e funcional de uma espécie, capaz de realizar todas as funções vitais necessárias para sua sobrevivência. Podem ser unicelulares, como bactérias e protozoários, ou multicelulares, como plantas, animais e fungos.</p>

                <img class="img-orgnismo" src="img/oqueé-organismo-img.png" alt="imagem de um organismo">
            </div>


        </main>

       </div>
